<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeria Responsiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="Style/style.css">
  </head>
  <body>
    <section id="galeria" class="container">
      <div class="text-center pt-5">
        <h1>Gallery</h1>
        <p>welcome to my responsive Gallery</p>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-6 col-ms-12">
          <img src="img/alcazar.jpg" alt="Galeria Imagen" />
        </div>
        <div class="col-lg-4 col-md-6 col-ms-12">
          <img src="img/campo.jpg" alt="Galeria Imagen" />
        </div>
        <div class="col-lg-4 col-md-6 col-ms-12">
          <img src="img/espacio.webp" alt="Galeria Imagen" />
        </div>
        <div class="col-lg-4 col-md-6 col-ms-12">
          <img src="img/paisaje.jpg" alt="Galeria Imagen" />
        </div>
        <div class="col-lg-4 col-md-6 col-ms-12">
          <img src="img/tarde.jpg" alt="Galeria Imagen" />
        </div>
        <div class="col-lg-4 col-md-6 col-ms-12">
          <img src="img/train.jpg" alt="Galeria Imagen" />
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
